<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Symons | Web Dev</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav class="mainNavbar">
        <div class="innerNavbarBox">
            <div class="mainLogo">
                <h1 class="logo">
                    DS | Web Developer
                </h1>
            </div>
            <ul class="navList" id="mainNavList">
                <li class="listItem"><a href="index.html">HOME</a></li>
                <li class="listItem"><a href="#about">ABOUT</a></li>
                <li class="listItem"><a href="#contact">CONTACT</a></li>
            </ul>
            <div class="slider-container" id="smallNavlist">
                <p class="slider-trigger"> Hamburger icon</p>
                <div class="slider-parent">
                    <ul class="navList">
                        <li class="listItem"><a href="index.html">HOME</a></li>
                        <li class="listItem"><a href="#about">ABOUT</a></li>
                        <li class="listItem"><a href="#contact">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="mainSectionBox">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img
                    src="https://images.unsplash.com/photo-1573374251993-c2e449d03bfe?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8RnpvM3p1T0hONnd8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <div class="text">Plane Wing</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img
                    src="https://images.unsplash.com/photo-1582355940282-c014163c54c0?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8RnpvM3p1T0hONnd8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <div class="text">City</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img
                    src="https://images.unsplash.com/photo-1603389865219-669a0768193e?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8RnpvM3p1T0hONnd8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <div class="text">Bridge</div>
            </div>

            <!-- Next and previous buttons -->
            <div class="arrows">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
        <br>

        <!-- The dots/circles -->
        <div>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="carasel.js"></script>
</body>

</html>
